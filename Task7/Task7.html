<script type="text/javascript">
function revertNumber(){ 
    var x = parseInt(prompt('Number 1'));
    var y = parseInt(prompt('Number 2'));
    var z = parseInt(prompt('Number 3'));

    var arr = [x, y, z];
    arr.reverse();
    document.write(arr);
}



revertNumber();

</script>
